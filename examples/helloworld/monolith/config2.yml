servers:
  - id: alpha
    port: 3000
    url: localhost
    functions:
      - pattern: '*'
        method: http-get
  - id: beta
    port: 3001
    url: localhost
    functions:
    - pattern: split
      method: http-get
    - pattern: join
      method: http-get
  - id: gamma
    port: 3002
    url: localhost
    functions:
    - pattern: '*Case'
      method: http-get
    - pattern: saveProduct
      method: http-get