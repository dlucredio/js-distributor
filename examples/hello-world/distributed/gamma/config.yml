codeGenerationParameters:
  mode: single
  inputFolder: '.'
  outputFolder: 'distributed'
  cleanOutput: true
  generateProjects: true
  ignore:
    - "node_modules"
servers:
  - id: alpha
  - id: beta
    http:
      url: localhost
      port: 3000
    functions:
      - declarationPattern: getMessage
        method: http-post
  - id: gamma
    http:
      url: localhost
      port: 3001
    functions:
      - declarationPattern: getFullName
        method: http-post